<div
  *ngIf="showSuccessAlert"
  class="alert alert-success"
  role="alert"
  style="position: absolute;"
>
  Link copied to clipboard!
  <button type="button" class="close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="mt-3 vertical-center">
  <div class="container">
    <form class="form-horizontal" [formGroup]="languageForm">
      <!--Select Language-->
      <div class="form-group">
        <div class="col-sm-4">
          <select class="form-control"
                  formControlName="language"
                  (change)="onLanguageChange($event.target.value)">
            <option *ngFor="let language of languages"
                    [ngValue]="language.value">
              {{ language.name }}
            </option>
          </select>
        </div>
      </div>
      <!--Editor-->
      <div>
        <ngx-monaco-editor class="solution-code-editor"
                           [options]="editorOptions"
                           (onInit)="onInitAuxEditorHandler($event)"
                           style="display:none">
        </ngx-monaco-editor>
      </div>
      <div>
        <ngx-monaco-editor class="solution-code-editor"
                           [options]="editorOptions"
                           (onInit)="onInitEditorHandler($event)"></ngx-monaco-editor>
      </div>
    </form>
    <div style="display: flex; justify-content: start">
      <button class="btn btn-md mb-3 btn-navy" (click)="copyLink()">
        Get shareable link!
      </button>
    </div>
  </div>
</div>
